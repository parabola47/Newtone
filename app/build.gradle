apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        applicationId "com.parabola.newtone"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 16
        versionName "0.1.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro', 'proguard-rules-debug.pro'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        lintConfig file("../app/lint.xml")
    }
}

dependencies {
    implementation project(path: ':domain')
    implementation project(path: ':data')
    implementation project(path: ':player_feature')
    implementation project(path: ':countdown_timer_feature')

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    //    SlidingPanelView
    implementation 'com.sothree.slidinguppanel:library:3.4.0'

    //    Swipe to back support
    //noinspection GradleDependency
    implementation 'com.r0adkll:slidableactivity:2.0.6'

    //    FastScrollRecyclerView
    implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.1'

    //    BUTTERKNIFE
    //noinspection AnnotationProcessorOnCompilePath
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'

    //    DAGGER
    implementation 'com.google.dagger:dagger-android:2.27'
    implementation 'com.google.dagger:dagger-android-support:2.27'
    // for use the support libraries
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.27'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.27'

    //    RxJava
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //    MOXY
    implementation "com.github.moxy-community:moxy:2.1.2"
    implementation "com.github.moxy-community:moxy-androidx:2.1.2"
    annotationProcessor "com.github.moxy-community:moxy-compiler:2.1.2"

    //    STREAM JAVA 8 SUPPORT
    implementation 'net.sourceforge.streamsupport:streamsupport:1.7.2'

    //    GLIDE
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    //    Vertical ProgressBar
    implementation 'com.h6ah4i.android.widget.verticalseekbar:verticalseekbar:1.0.0'
    //    Round corner ProgressBar
    implementation 'com.akexorcist:RoundCornerProgressBar:2.0.3'
    //    ToggleButton
    implementation 'us.belka:androidtoggleswitch:1.2.2'
}
